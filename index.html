<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>vikarchuk</title>

    <style>

        @font-face { font-family: 'monocraft'; src: url('./monocraft.ttf') format('truetype'); }

        * {
            font-family: 'monocraft';

            margin: 0;
            padding: 0;

            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            color: #000000;
        }

        /* ---------- tabs ---------- */

            .tabs { 
                height: 100vh;
                width: 100vw;

                padding: 5px;

                display: flex;
            }

            /* ---------- nav ---------- */

                .tabs_nav { 
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                }

                .tabs_nav_btn {
                    flex-grow: 1;

                    border: 2px solid #000000;
                    border-right: 0;

                    font-size: 25px;
                    text-align: center;
                    writing-mode: vertical-rl;
                    text-orientation: upright;

                    cursor: pointer;
                    transition: all 250ms ease-in-out;
                }

                .tabs_nav_btn:nth-child(2) { border-top: 0; border-bottom: 0; }

                .tabs_nav_btn.active { color: #ffffff; background-color: #000000; }

            /* ---------- nav ---------- */

            /* ---------- content ---------- */

                .tabs_content {
                    width: 100%;
                    border: 2px solid #000000;
                }

                .tabs_item { display: none; height: 100%; }

                .tabs_item.active { display: block; }

            /* ---------- content ---------- */
        
        /* ---------- tabs ---------- */

        /* ---------- main ---------- */

            .main {
                height: 100%;
                display: flex;
                flex-direction: column;
                gap: 30px;
                padding: 30px;
            }

            .main_qrcode {
                display: none;

                padding-top: 100%;

                background-image: url('./qrcode.webp');
                background-size: contain;
            }

            .main_title {
                font-size: 50px;
            }

            .main_text {
                font-size: 30px;
            }

            .main_contact {
                font-size: 30px;
                text-decoration: none;
                color: #0000ff;
                margin-top: auto;
            }

            @media (max-width: 450px) {

                .main {
                    padding: 10px;
                    gap: 10px;
                }

                .main_qrcode { 
                    display: block;
                }

                .main_title {
                    font-size: 28px;
                }

                .main_text {
                    font-size: 18px;
                }

                .main_contact {
                    font-size: 25px;
                }
            }

        /* ---------- main ---------- */

    </style>

</head>

<body>

    <div class="tabs">

        <div class="tabs_nav">

            <div class="tabs_nav_btn active" data-tab="#tab-1">main</div>

            <div class="tabs_nav_btn" data-tab="#tab-2">map</div>

            <div class="tabs_nav_btn" data-tab="#tab-3">portfolio</div>

        </div>

        <div class="tabs_content">

            <div class="tabs_item active" id="tab-1">
                <div class="main">
                    <div class="main_qrcode"></div>
                    <div class="main_title">Розробка сайту і запуск реклами</div>
                    <div class="main_text">Всі етапи розробки описані в кладці [ map ]</div>
                    <div class="main_text">Мої завершені проекти в кладці [ portfolio ]</div>
                    <a class="main_contact" href="tel:+46769530342">+46769530342</a>
                </div>
            </div>

            <div class="tabs_item" id="tab-2">
                тут буде порядок дій
            </div>

            <div class="tabs_item" id="tab-3">
                тут буде портфоліо
            </div>

        </div>

    </div>

    <script>

        /* ---------- tabs ---------- */

            const tabsBtn = document.querySelectorAll(".tabs_nav_btn");
            const tabsItems = document.querySelectorAll(".tabs_item");

            tabsBtn.forEach(onTabClick);

            function onTabClick(item) {
                item.addEventListener("click", function() {
                    let currentBtn = item;
                    let tabId = currentBtn.getAttribute("data-tab");
                    let currentTab = document.querySelector(tabId);

                    if( ! currentBtn.classList.contains('active') ) {
                        tabsBtn.forEach(function(item) {
                            item.classList.remove('active');
                        });
                
                        tabsItems.forEach(function(item) {
                            item.classList.remove('active');
                        });
                
                        currentBtn.classList.add('active');
                        currentTab.classList.add('active');
                    }
                });
            }

        /* ---------- tabs ---------- */

        /* ---------- safari ---------- */

            const isIOS = /iPad|iPhone/.test(navigator.userAgent) && !window.MSStream;
            const isSafari = navigator.vendor && navigator.vendor.indexOf('Apple') > -1 && navigator.userAgent && !navigator.userAgent.match('CriOS');

            if (isIOS && isSafari) {
                document.querySelector('.tabs').style.height = 'calc(100vh - 89px)';
            }

        /* ---------- safari ---------- */

    </script>

</body>

</html>
